
<div class="card" style="width: 18rem;">
    <a href="{{ obj.get_absolute_url }}" >
      <img class="card-img-top embed-responsive-item" src="{{ obj.logo.url }}" alt="{{ obj.nombre }}" >
    </a>
    <div class="card-body">
      <h5 class="card-title">{{ obj.nombre }}</h5>
      <p class="card-text">{{ obj.descripcion |linebreaks| truncatewords:15 }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ obj.rubro  }}</li>
      <li class="list-group-item">{{ obj.subrubro}}</li>
      <li class="list-group-item">{{ obj.direccion }}</li>
    </ul>
    <div class="card-body">
      <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">Entrar!</a>
      <a href="{% url 'detail' slug=obj.slug %}" class="btn btn-warning">short url</a>
    </div>
  </div>
