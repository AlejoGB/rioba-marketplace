{% load static %}
{% url 'index' as index_url %}
{% url 'nosotros' as nosotros_url %}
<header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4\
     mb-3 bg-white border-bottom shadow-sm">
      
      <a href="{{ index_url }}" class="navbar-brand my-0 mr-md-auto font-weight-normal">rioba</a>
      
      <nav class="my-2 my-md-0 mr-md-3">
        
        <a class="p-2 text-dark" href="{{ nosotros_url }}">Nosotros</a>
        
        {% if user.is_authenticated %}
          <a class="btn btn-outline-primary" href="{% url 'account_logout' %}">Log Out</a>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'login' %}">Log In</a>
          <a class="btn btn-outline-primary"
            href="{% url 'registro' %}">Sign Up</a>
        {% endif %}
      </nav>
    </div>
</header>
